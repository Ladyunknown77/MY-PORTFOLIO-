<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me – Sumayyah Sadiyah Bi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('images/background.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #003060;
    }

    .confirmation {
      display: none;
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      header {
        padding: 15px;
      }

      nav a {
        display: block;
        margin: 10px 0;
        font-size: 16px;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      input, textarea {
        font-size: 16px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>

  <script>
    function showConfirmation() {
      document.getElementById("contact-form").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
    }
  </script>
</head>
<body>
  <div style="
  background-image: url('images/background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
"></div>    
<header>
  <h1>Contact Me</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Let's Connect!</h2>

  <form id="contact-form"
    action="https://docs.google.com/forms/d/e/1FAIpQLSf6_xGzDrXNGx4YQj6kfmULSueacEY8goF4A-CtNVbtW8LKKw/formResponse"
    method="POST" target="hidden_iframe" onsubmit="showConfirmation();">

    <label for="name">Name:</label>
    <input type="text" name="entry.1561797466" id="name" required>

    <label for="email">Email:</label>
    <input type="email" name="entry.762028871" id="email" required>

    <label for="message">Message:</label>
    <textarea name="entry.1243681927" id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div id="confirmation" class="confirmation">
    <h3>Thank you! Your message has been sent successfully.</h3>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <hr style="margin: 40px 0;">

  <p><strong>Email:</strong> bisumayyah786@gmail.com</p>
  <p><strong>Phone:</strong> 85600671</p>
</div>

<footer>
  <p>© 2025 Sumayyah Sadiyah Bi</p>
</footer>

<!-- Back to Top Button -->
<button id="backToTop" onclick="scrollToTop()">↑</button>

<!-- JavaScript -->
<script>
  // Show/Hide Back to Top Button
  window.onscroll = function () {
    const btn = document.getElementById("backToTop");
    btn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };

  // Scroll to Top Function
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }  
</script>

</body>
</html>
